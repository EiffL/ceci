# Launcher info
launcher:
    globals: {lazyErrors: true}
    sites:
      # Name
      # Can put SSH info here to launch remotely
    - auth: {channel: null}
      # Execution system
      execution: {
        executor: threads, 
        maxThreads: 4, 
        provider: null
    }
      site: Local_Threads


# Python modules that are imported to find 
# stage classes
modules: pipette_lib.wl_apps

# Stages to run
stages:
    - name: WLGCSummaryStatistic
      nprocess: 1
    - name: SysMapMaker
      nprocess: 1
    - name: shearMeasurementPipe
      nprocess: 1
    - name: PZEstimationPipe
      nprocess: 1
    - name: WLGCRandoms
      nprocess: 1
    - name: WLGCSelector
      nprocess: 1
    - name: SourceSummarizer
      nprocess: 1
    - name: WLGCTwoPoint
      nprocess: 1
    - name: WLGCCov
      nprocess: 1

inputs:
    DM: ./test/inputs/dm.txt
    fiducial_cosmology: ./test/inputs/fiducial_cosmology.txt
# If all the outputs for a stage already exist then do not re-run that stage
resume: True
# Put all the outputs in this directory
output_dir: ./test/outputs
# Put the stage logs in this directory
log_dir: ./test/logs
# Put the log for the overall pipeline infrastructure in this file
pipeline_log: log.txt


